<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>2-snackbar</title>
  <link rel="logo" type="image" href="./img/form-icon.png" />
  <link rel="stylesheet" href="./css/container.css" />
  <script type="module" src="./js/2-snackbar.js" defer></script>
</head>

<body>
  <main>
    <div class="container">
      <h1 class="main-title">
        <span class="main-title-gradient">Welcome</span> to Snackbar page
      </h1>
      <a class="back-link" href="./index.html">Go back</a>
    </div>
    <form class="form">
      <label class="label-form">
        Delay (ms)
        <input class="input-form" type="number" name="delay" required />
      </label>
      <fieldset class="fieldset-form">
        <legend>State</legend>
        <label class="checkbox-form">
          <input class="checkbox-form-fulfilled" type="radio" name="state" value="fulfilled"
            required />
          Fulfilled
        </label>
        <label class="checkbox-form">
          <input class="checkbox-form-rejected" type="radio" name="state" value="rejected"
            required />
          Rejected
        </label>
      </fieldset>

      <button class="btn" type="submit">Create notification</button>
    </form>
  </main>


</body>

</html>
